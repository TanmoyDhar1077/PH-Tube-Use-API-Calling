<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <style>
      .active {
        background-color: #ff617b;
        color: #ffffff;
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="font-[inter]">
    <header>
      <nav
        class="w-10/12 mx-auto flex justify-between items-center py-4 border-b-2 border-gray-200"
      >
        <div>
          <img src="./assets/img/Logo.png" alt="" />
        </div>
        <div>
          <button class="btn btn-soft">Sort by view</button>
        </div>
        <div>
          <button class="btn btn-error text-white">Blog</button>
        </div>
      </nav>
    </header>

    <nav
      id="categories-container"
      class="flex items-center justify-center py-5 gap-5"
    >
      <div>
        <button onclick="loadVideos()" class="btn btn-error btn-sm text-white">
          All
        </button>
      </div>
    </nav>
    <section
      id="videos-container"
      class="w-10/12 mx-auto grid grid-cols-4 gap-5"
    >
      <div
        class="flex flex-col items-center justify-center gap-8 col-span-full py-40"
      >
        <img src="./assets/img/Icon.png" alt="" />
        <h2 class="font-bold text-4xl text-center">
          Oops!! Sorry, There is no <br />
          content here
        </h2>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
